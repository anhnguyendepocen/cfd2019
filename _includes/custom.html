{
  var currentpage = location.href;
  console.log(currentpage)
  var links = $('.sidebar .nav__items a');
  var ii = 0;
  for(ii; ii < links.length; ii++) {
    var link = links[ii];
    console.log(link.href == currentpage)
    if(replaceSlash(link.href) == replaceSlash(currentpage)) {
